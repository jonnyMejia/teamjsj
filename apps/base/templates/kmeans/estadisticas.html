<table id="dynamic-table" class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Cluster</th>
            <th class="hidden-480">Porcentaje</th>
            <th>Cantidad</th>
            <th class="hidden-480">Moda</th>
        </tr>
    </thead>
    <tbody>
        {% for clust, cant, moda, percent, num in statistics %}
        <tr>
            <td>{{clust}}</td>
            <td>{{percent}}</td>
            <td>{{cant}}</td>
            <td>{{moda}}</td>
        </tr>        
        {% endfor %}
    </tbody>
</table>
